{% extends "base.html" %}

{% block head %}
<style>
    .app-download-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: linear-gradient(135deg, #4281ed 0%, #25299a 100%);
    }

    .app-icon {
        width: 120px;
        height: 120px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        margin-bottom: 2rem;
        background: white;
        padding: 10px;
    }

    .app-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: white;
        text-align: center;
    }

    .app-subtitle {
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        margin-bottom: 3rem;
        line-height: 1.6;
    }

    .download-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        max-width: 300px;
    }

    .download-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.2s, box-shadow 0.2s;
        border: none;
        cursor: pointer;
    }

    .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .download-btn:active {
        transform: translateY(0);
    }

    .btn-android {
        background: #35c073;
        color: white;
    }

    .btn-ios {
        background: #000000;
        color: white;
    }

    .btn-icon {
        width: 24px;
        height: 24px;
    }

    .platform-badge {
        font-size: 0.75rem;
        opacity: 0.8;
        margin-top: 0.25rem;
    }

    @media (min-width: 768px) {
        .download-buttons {
            flex-direction: row;
            max-width: 400px;
        }

        .app-title {
            font-size: 3rem;
        }

        .app-subtitle {
            font-size: 1.25rem;
        }
    }
</style>
{% endblock head %}

{% block body %}
<div class="app-download-container">
    <img src="/static/icon.png" alt="스마일푸드 아이콘" class="app-icon">

    <h1 class="app-title">스마일푸드</h1>

    <p class="app-subtitle">간편 식품을 관리 & AI 레시피 추천까지</p>

    <div class="download-buttons">
        <a href="#" class="download-btn btn-android" id="android-btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M17.523 15.3414c-.5511 0-.9993-.4486-.9993-.9997s.4482-.9993.9993-.9993c.5511 0 .9993.4486.9993.9993.0001.5511-.4482.9997-.9993.9997m-11.046 0c-.5511 0-.9993-.4486-.9993-.9997s.4482-.9993.9993-.9993c.551 0 .9993.4486.9993.9993 0 .5511-.4483.9997-.9993.9997m11.4045-6.02l1.9973-3.4592a.416.416 0 00-.1521-.5676.416.416 0 00-.5676.1521l-2.0223 3.503C15.5902 8.2439 13.8533 7.8508 12 7.8508s-3.5902.3931-5.1349 1.2293L4.8429 5.5773a.4161.4161 0 00-.5676-.1521.4157.4157 0 00-.1521.5676l1.9973 3.4592C2.6889 11.186.8532 13.8324.8532 17.0084c0 .2818.2282.51.51.51h22.2736c.2818 0 .51-.2282.51-.51 0-3.176-1.8357-5.822-4.2098-6.687" />
            </svg>
            <div>
                <div>Android 다운로드</div>
                <div class="platform-badge">APK (Play Store 출시 예정)</div>
            </div>
        </a>

        <a href="#" class="download-btn btn-ios" id="ios-btn">
            <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
            </svg>
            <div>
                <div>iOS 다운로드</div>
                <div class="platform-badge">App Store</div>
            </div>
        </a>
    </div>
</div>

<script>
    document.getElementById('android-btn').addEventListener('click', (e) => {
        e.preventDefault();
        alert('다운로드된 APK 파일을 설치해주시기 바랍니다.');
        window.location.href = '/static/install/SmileFood_v1.5.1.apk';
    });

    document.getElementById('ios-btn').addEventListener('click', (e) => {
        e.preventDefault();
        alert('iOS는 현재 앱 출시 심사 중입니다.\n조금만 기다려주세요!')
    });
</script>
{% endblock body %}
